<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/favicon.ico?v=2">

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

  <script type="text/javascript">
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        processEscapes: true,
        packages: {'[+]': ['noerrors']}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        processHtmlClass: 'mathjax'
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.1/es5/tex-chtml.js" type="text/javascript"></script>
  
  <style type="text/css">
    .MJXp-script {font-size: .8em}
    .MJXp-right {-webkit-transform-origin: right; -moz-transform-origin: right; -ms-transform-origin: right; -o-transform-origin: right; transform-origin: right}
    .MJXp-bold {font-weight: bold}
    .MJXp-italic {font-style: italic}
    .MJXp-scr {font-family: MathJax_Script,'Times New Roman',Times,STIXGeneral,serif}
    .MJXp-frak {font-family: MathJax_Fraktur,'Times New Roman',Times,STIXGeneral,serif}
    .MJXp-sf {font-family: MathJax_SansSerif,'Times New Roman',Times,STIXGeneral,serif}
    .MJXp-cal {font-family: MathJax_Caligraphic,'Times New Roman',Times,STIXGeneral,serif}
    .MJXp-mono {font-family: MathJax_Typewriter,'Times New Roman',Times,STIXGeneral,serif}
    .MJXp-largeop {font-size: 150%}
    .MJXp-largeop.MJXp-int {vertical-align: -.2em}
    .MJXp-math {display: inline-block; line-height: 1.2; text-indent: 0; font-family: 'Times New Roman',Times,STIXGeneral,serif; white-space: nowrap; border-collapse: collapse}
    .MJXp-display {display: block; text-align: center; margin: 1em 0}
    .MJXp-math span {display: inline-block}
    .MJXp-box {display: block!important; text-align: center}
    .MJXp-box:after {content: " "}
    .MJXp-rule {display: block!important; margin-top: .1em}
    .MJXp-char {display: block!important}
    .MJXp-mo {margin: 0 .15em}
    .MJXp-mfrac {margin: 0 .125em; vertical-align: .25em}
    .MJXp-denom {display: inline-table!important; width: 100%}
    .MJXp-denom > * {display: table-row!important}
    .MJXp-surd {vertical-align: top}
    .MJXp-surd > * {display: block!important}
    .MJXp-script-box > *  {display: table!important; height: 50%}
    .MJXp-script-box > * > * {display: table-cell!important; vertical-align: top}
    .MJXp-script-box > *:last-child > * {vertical-align: bottom}
    .MJXp-script-box > * > * > * {display: block!important}
    .MJXp-mphantom {visibility: hidden}
    .MJXp-munderover, .MJXp-munder {display: inline-table!important}
    .MJXp-over {display: inline-block!important; text-align: center}
    .MJXp-over > * {display: block!important}
    .MJXp-munderover > *, .MJXp-munder > * {display: table-row!important}
    .MJXp-mtable {vertical-align: .25em; margin: 0 .125em}
    .MJXp-mtable > * {display: inline-table!important; vertical-align: middle}
    .MJXp-mtr {display: table-row!important}
    .MJXp-mtd {display: table-cell!important; text-align: center; padding: .5em 0 0 .5em}
    .MJXp-mtr > .MJXp-mtd:first-child {padding-left: 0}
    .MJXp-mtr:first-child > .MJXp-mtd {padding-top: 0}
    .MJXp-mlabeledtr {display: table-row!important}
    .MJXp-mlabeledtr > .MJXp-mtd:first-child {padding-left: 0}
    .MJXp-mlabeledtr:first-child > .MJXp-mtd {padding-top: 0}
    .MJXp-merror {background-color: #FFFF88; color: #CC0000; border: 1px solid #CC0000; padding: 1px 3px; font-style: normal; font-size: 90%}
    .MJXp-scale0 {-webkit-transform: scaleX(.0); -moz-transform: scaleX(.0); -ms-transform: scaleX(.0); -o-transform: scaleX(.0); transform: scaleX(.0)}
    .MJXp-scale1 {-webkit-transform: scaleX(.1); -moz-transform: scaleX(.1); -ms-transform: scaleX(.1); -o-transform: scaleX(.1); transform: scaleX(.1)}
    .MJXp-scale2 {-webkit-transform: scaleX(.2); -moz-transform: scaleX(.2); -ms-transform: scaleX(.2); -o-transform: scaleX(.2); transform: scaleX(.2)}
    .MJXp-scale3 {-webkit-transform: scaleX(.3); -moz-transform: scaleX(.3); -ms-transform: scaleX(.3); -o-transform: scaleX(.3); transform: scaleX(.3)}
    .MJXp-scale4 {-webkit-transform: scaleX(.4); -moz-transform: scaleX(.4); -ms-transform: scaleX(.4); -o-transform: scaleX(.4); transform: scaleX(.4)}
    .MJXp-scale5 {-webkit-transform: scaleX(.5); -moz-transform: scaleX(.5); -ms-transform: scaleX(.5); -o-transform: scaleX(.5); transform: scaleX(.5)}
    .MJXp-scale6 {-webkit-transform: scaleX(.6); -moz-transform: scaleX(.6); -ms-transform: scaleX(.6); -o-transform: scaleX(.6); transform: scaleX(.6)}
    .MJXp-scale7 {-webkit-transform: scaleX(.7); -moz-transform: scaleX(.7); -ms-transform: scaleX(.7); -o-transform: scaleX(.7); transform: scaleX(.7)}
    .MJXp-scale8 {-webkit-transform: scaleX(.8); -moz-transform: scaleX(.8); -ms-transform: scaleX(.8); -o-transform: scaleX(.8); transform: scaleX(.8)}
    .MJXp-scale9 {-webkit-transform: scaleX(.9); -moz-transform: scaleX(.9); -ms-transform: scaleX(.9); -o-transform: scaleX(.9); transform: scaleX(.9)}
    .MathJax_PHTML .noError {vertical-align: ; font-size: 90%; text-align: left; color: black; padding: 1px 3px; border: 1px solid}
  </style>
  
  <style type="text/css">
    .MathJax_SVG_Display {text-align: center; margin: 1em 0em; position: relative; display: block!important; text-indent: 0; max-width: none; max-height: none; min-width: 0; min-height: 0; width: 100%}
    .MathJax_SVG .MJX-monospace {font-family: monospace}
    .MathJax_SVG .MJX-sans-serif {font-family: sans-serif}
    #MathJax_SVG_Tooltip {background-color: InfoBackground; color: InfoText; border: 1px solid black; box-shadow: 2px 2px 5px #AAAAAA; -webkit-box-shadow: 2px 2px 5px #AAAAAA; -moz-box-shadow: 2px 2px 5px #AAAAAA; -khtml-box-shadow: 2px 2px 5px #AAAAAA; padding: 3px 4px; z-index: 401; position: absolute; left: 0; top: 0; width: auto; height: auto; display: none}
    .MathJax_SVG {display: inline; font-style: normal; font-weight: normal; line-height: normal; font-size: 100%; font-size-adjust: none; text-indent: 0; text-align: left; text-transform: none; letter-spacing: normal; word-spacing: normal; word-wrap: normal; white-space: nowrap; float: none; direction: ltr; max-width: none; max-height: none; min-width: 0; min-height: 0; border: 0; padding: 0; margin: 0}
    .MathJax_SVG * {transition: none; -webkit-transition: none; -moz-transition: none; -ms-transition: none; -o-transition: none}
    .MathJax_SVG > div {display: inline-block}
    .mjx-svg-href {fill: blue; stroke: blue}
    .MathJax_SVG_Processing {visibility: hidden; position: absolute; top: 0; left: 0; width: 0; height: 0; overflow: hidden; display: block!important}
    .MathJax_SVG_Processed {display: none!important}
    .MathJax_SVG_test {font-style: normal; font-weight: normal; font-size: 100%; font-size-adjust: none; text-indent: 0; text-transform: none; letter-spacing: normal; word-spacing: normal; overflow: hidden; height: 1px}
    .MathJax_SVG_test.mjx-test-display {display: table!important}
    .MathJax_SVG_test.mjx-test-inline {display: inline!important; margin-right: -1px}
    .MathJax_SVG_test.mjx-test-default {display: block!important; clear: both}
    .MathJax_SVG_ex_box {display: inline-block!important; position: absolute; overflow: hidden; min-height: 0; max-height: none; padding: 0; border: 0; margin: 0; width: 1px; height: 60ex}
    .mjx-test-inline .MathJax_SVG_left_box {display: inline-block; width: 0; float: left}
    .mjx-test-inline .MathJax_SVG_right_box {display: inline-block; width: 0; float: right}
    .mjx-test-display .MathJax_SVG_right_box {display: table-cell!important; width: 10000em!important; min-width: 0; max-width: none; padding: 0; border: 0; margin: 0}
    .MathJax_SVG .noError {vertical-align: ; font-size: 90%; text-align: left; color: black; padding: 1px 3px; border: 1px solid}
  </style>

</head>
